services:

  api-portal:
    build:
      context: ./api-portal
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${API_KEY}
    networks:
      - default
    depends_on:
      - timescaledb
      - data-portal

  dashboard-api:
    build:
      context: ./dashboard-api
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${DASHBOARD_API_KEY}
      - CORS_ORIGINS=["http://localhost:8501","http://arena-app:8501"]
      - DEBUG=${DEBUG:-false}
    networks:
      - default
    depends_on:
      - timescaledb
    restart: unless-stopped

  data-portal:
    build:
      context: ./data-portal
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SCHEDULER_TIMEZONE=${SCHEDULER_TIMEZONE:-UTC}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY_SECONDS=${RETRY_DELAY_SECONDS:-60}
      - API_KEY_SOURCE_EIA=${API_KEY_SOURCE_EIA}
      - API_KEY_SOURCE_OPENAQ=${API_KEY_SOURCE_OPENAQ}
      - API_KEY_SOURCE_FINGRID=${API_KEY_SOURCE_FINGRID}
    volumes:
      - ..:/workspaces:cached
    networks:
      - default
    depends_on:
      - timescaledb

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_MAX_CONNECTIONS: "200"
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - /mnt/volume-nbg1-1/storage/ts-arena-db:/var/lib/postgresql/data
    command: postgres -c max_connections=200
    networks:
      - default

  cloudbeaver:
    image: dbeaver/cloudbeaver:25.3.2
    restart: unless-stopped
    networks:
      - default
    volumes:
      - ./cloudbeaver:/opt/cloudbeaver/workspace
    depends_on:
      - timescaledb

networks:
  default:
  internal:
    driver: bridge
