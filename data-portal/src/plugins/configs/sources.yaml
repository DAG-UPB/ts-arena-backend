  # EIA Electricity Data
  
  eia-caiso-demand:
    module: src.plugins.data_sources.eia_plugin
    class: EIADataSourcePlugin
    metadata:
      name: EIA-CAISO-Demand
      description: 'California ISO - Hourly Electricity Demand'
      frequency: 1 hour
      unit: MWh
      domain: energy
      subdomain: load
    default_params:
      frequency: hourly
      sub_id: fuel-type-data
      facet_args:
        respondent: ['CISO']
        fueltype: ['NG']
  
  eia-pjm-demand:
    module: src.plugins.data_sources.eia_plugin
    class: EIADataSourcePlugin
    metadata:
      name: EIA-PJM-Demand
      description: 'PJM Interconnection - Hourly Electricity Demand'
      frequency: 1 hour
      unit: MWh
      domain: energy
      subdomain: load
    default_params:
      frequency: hourly
      sub_id: fuel-type-data
      facet_args:
        respondent: ['PJM']
        fueltype: ['NG']
  
  eia-nyiso-demand:
    module: src.plugins.data_sources.eia_plugin
    class: EIADataSourcePlugin
    metadata:
      name: EIA-NYISO-Demand
