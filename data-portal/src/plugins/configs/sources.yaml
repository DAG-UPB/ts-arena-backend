# =====================
# Available value_column options by ISO/dataset:
# =====================
# 
# CAISO fuel_mix: Solar, Wind, Geothermal, Biomass, Biogas, Small Hydro, 
#                 Coal, Nuclear, Natural Gas, Large Hydro, Batteries, Imports, Other
# CAISO load: Load
# CAISO lmp: LMP, Energy, Congestion, Loss, GHG
#
# MISO fuel_mix: Coal, Imports, Natural Gas, Nuclear, Other, Solar, Wind
# MISO load: Load
# MISO lmp: LMP, Energy, Congestion, Loss
#
# NYISO load (zones): Load, CAPITL, CENTRL, DUNWOD, GENESE, HUD VL, LONGIL, 
#                     MHK VL, MILLWD, N.Y.C., NORTH, WEST
# NYISO fuel_mix: Dual Fuel, Hydro, Natural Gas, Nuclear, Other Fossil Fuels, 
#                 Other Renewables, Wind
# NYISO lmp: LMP, Energy, Congestion, Loss
#
# PJM fuel_mix: Gas, Coal, Nuclear, Hydro, Oil, Solar, Wind, Multiple Fuels, 
#               Other, Other Renewables, Storage
# PJM load (zones): Load, AE, AEP, APS, ATSI, BC, COMED, DAYTON, DEOK, DOM, 
#                   DPL, DUQ, EKPC, JC, ME, PE, PEP, PL, PN, PS, RECO,
#                   PJM MID ATLANTIC REGION, PJM RTO, PJM SOUTHERN REGION, 
#                   PJM WESTERN REGION
# PJM lmp: LMP, Energy, Congestion, Loss
#
# ISONE fuel_mix: Coal, Hydro, Natural Gas, Nuclear, Oil, Solar, Wind, 
#                 Refuse, Wood, Landfill Gas, Other
# ISONE load: Load
# ISONE lmp: LMP, Energy, Congestion, Loss
#
# SPP fuel_mix: Coal, Gas, Hydro, Nuclear, Solar, Wind, Diesel Fuel Oil, Other
# SPP load: Load
# SPP lmp: LMP, Energy, Congestion, Loss
#
# IESO fuel_mix: Nuclear, Gas, Hydro, Wind, Solar, Biofuel
# IESO load: Load



